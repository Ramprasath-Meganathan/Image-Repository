<!doctype html>
<html>
  <head>
    <title>Image Repository</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/styles.css') }}" />
    <style>


.center {
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
    }

    h1 {
    font-family: sans-serif;
    font-size: 300%;
    color:white;
    }

    label{
      font-family: verdana;
      font-size:80%;
    }

    body {background-color: coral;}
  </style>
  </head>
  <body>
    <h1>Image Repository</h1>
    <p>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %} {% endwith %}
  </p>
    <div class="box_input">
    <form method="POST" action="" enctype="multipart/form-data">
      <table>
      <tr> 
      <td colspan="2">
      <p><input type="file" name="files[]" multiple accept="image/*"></p>
    </td>
    </tr>
    <tr>
      <td>
        <label>Privacy setting</label>
        <select name="privacy" id="privacy">
          <option value="private">private</option>
          <option value="public">public</option>
    </tr>
  <tr>
    <td>
      <p><input type="submit" value="Submit"></p>
    </td>
    </tr>
    </table>
    </form>
    <hr>
    <h4>Your Images</h4>
    {% for file in privatefiles %}
    <img src="{{ url_for('private_upload', filename=file) }}" style="width: 64px">
    {% endfor %}
    <br/>
    <h4>Public Images</h4>
    {% for file in files %}
    <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
  {% endfor %}
  <br/>
  </body>
</div>
</html>
